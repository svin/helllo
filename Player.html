<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Player</title>
    <link rel="stylesheet" href="css/Player.css">
</head>
<body>
    <h1>My Cool Music Player</h1>
    <h3>bull</h3>
    <div id="wrapper">
        <div id="clickedAlbum" class="loading">

            <br/>

    <script src="js/Player.js"></script>
</body>
</html>
